[SERVICE]
    Flush        5
    Daemon       Off
    Log_Level    info
    Parsers_File parsers.conf

[INPUT]
    Name              tail
    Path              /var/lib/docker/containers/*/*.log
    Parser            docker
    Tag               docker.*
    Refresh_Interval  5
    Mem_Buf_Limit     5MB
    Skip_Long_Lines   On

[FILTER]
    Name                parser
    Match               docker.*
    Key_Name            log
    Parser              json
    Reserve_Data        On
    Preserve_Key        On

[FILTER]
    Name                modify
    Match               docker.*
    Add                 service.name system-behavior-platform
    Add                 deployment.environment production

[FILTER]
    Name                nest
    Match               docker.*
    Operation           lift
    Nested_under        log
    Add_prefix          log.

[OUTPUT]
    Name                opentelemetry
    Match               docker.*
    Host                otel-collector
    Port                4318
    Logs_uri            /v1/logs
    Log_response_payload True
    Tls                 Off
    Tls.verify          Off
