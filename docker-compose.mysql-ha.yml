# Docker Compose: MySQL High Availability
# Tests MySQL primary-replica setup

services:
  # ==========================================
  # MYSQL PRIMARY
  # ==========================================
  mysql-primary:
    image: mysql:8.0
    container_name: sys-mysql-primary
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-sys_platform}
      MYSQL_USER: ${MYSQL_USER:-user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
      MYSQL_REPLICATION_MODE: master
      MYSQL_REPLICATION_USER: repl_user
      MYSQL_REPLICATION_PASSWORD: repl_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_primary_data:/var/lib/mysql
    networks:
      - sys-net
    command: --server-id=1 --log-bin=mysql-bin --binlog-do-db=sys_platform

  # ==========================================
  # MYSQL REPLICA (Read-only)
  # ==========================================
  mysql-replica:
    image: mysql:8.0
    container_name: sys-mysql-replica
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_REPLICATION_MODE: slave
      MYSQL_MASTER_HOST: mysql-primary
      MYSQL_MASTER_PORT: 3306
      MYSQL_REPLICATION_USER: repl_user
      MYSQL_REPLICATION_PASSWORD: repl_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_replica_data:/var/lib/mysql
    networks:
      - sys-net
    depends_on:
      - mysql-primary
    command: --server-id=2

  # ==========================================
  # REDIS (Standalone)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: sys-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sys-net

  # ==========================================
  # KAFKA + ZOOKEEPER
  # ==========================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: sys-zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - sys-net

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: sys-kafka
    restart: always
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - sys-net

  # ==========================================
  # BACKEND (Connects to MySQL Primary)
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sys-backend
    restart: on-failure
    depends_on:
      - mysql-primary
      - redis
      - kafka
    ports:
      - "8080:8080"
    environment:
      # Connect to PRIMARY for writes
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-primary:3306/sys_platform
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-user}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-password}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      APP_CORS_ALLOWED_ORIGINS: "*"
    networks:
      - sys-net

networks:
  sys-net:
    driver: bridge

volumes:
  mysql_primary_data:
  mysql_replica_data:
  redis_data:
  kafka_data:
